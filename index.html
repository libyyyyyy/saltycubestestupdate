            <bt>(V.1.0.0 - Full Release)</bt>
            <br>
            <ut>Finished the new site, fixed cookie clicker, added World's Hardest Game alongside The Impossible Quiz, plus some extra stuff. Theres also indicators on if a game is broken or blocked now.</ut>
            <br>
        </div>
        <br>
        <div id="main">
            <br>
            <bt>Games</bt>
            <br>
            <div id="gamesContainer"></div>
            <br>
        </div>
        <script src="assets/scripts/script.js"></script>
    </center>
</body>

</html>
